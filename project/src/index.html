<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Battle Ships</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
  </head>

  <body>
    <div class="splash-container">
      <h1 class="splash-title">Battle Ships</h1>
      <div>
        <button class="btn splash-btn" id="new">New Game</button>
        <select type="number" id="boardDimension" placeholder="Choose Board Dimension">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="btn splash-btn" id="join">Join Game</button>
        <input type="number" id="gameID" placeholder="Join ID Game" min="0">
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script type="module">
      import web3Utils from 'https://cdn.jsdelivr.net/npm/web3-utils@3.0.0-rc.0/+esm';

      window.addEventListener('DOMContentLoaded', () => {
    window.web3Utils = web3Utils;

      });
      </script> 
    <script src="js/app.js"></script>
  </body>
</html>
